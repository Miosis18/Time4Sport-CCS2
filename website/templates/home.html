<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Add the favicon here -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
              crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
        <title>Home | Time4Sport</title>
    </head>
    <body>
        <div class="wrapper">
            <header>
                <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
                    <div class="container">
                        <a class="navbar-brand" href="#">Time4Sport</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="/home">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="/home">Schedule</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="/home">Availability</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="/home">Payslip</a>
                                </li>
                            </ul>
                            <div class="d-flex white-text">
                                <div class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                       aria-expanded="false">
                                        Hey, {{ name }}
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#">View Profile</a></li>
                                        <li>
                                            <hr class="dropdown-divider">
                                        </li>
                                        <li><a class="dropdown-item" href="/logout">Logout</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            </header>
            <main>
                <div class="container">
                    <div class="page-content">
                        <div class="announcement-container">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <h3 class="announcement-title">New Announcement:</h3>
                                </div>
                                <div class="col-md-6 text-end">
                                    <span class="announcement-date">13th March 2023</span>
                                </div>
                            </div>
                            <p class="announcement-body">This is a new announcement wow.</p>
                        </div>
                        <div class="home-buttons-container">
                            <div class="row justify-content-between">
                                <div class="col-sm-3">
                                    <div class="home-button-item">
                                        Box 1
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="home-button-item">
                                        Box 2
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="home-button-item">
                                        Box 3
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer>
                <div class="footer-styles">
                    <div class="container">
                        Time4Sport 2023 - Created By Elliot
                    </div>
                </div>
            </footer>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous">
        </script>
    </body>
</html>
